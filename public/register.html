<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert"></p>

    </div>


    <div class="form">
        <h1 class="heading"> Register</h1>
        <input type="name" placeholder="name" autocomplete="off" class="name" required>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required> 
        <input type="rank" placeholder="rank" autocomplete="off" class="rank" required>
        <input type="group_name" placeholder="group name" autocomplete="off" class="group_name" required>  
        <input type="OIC_name" placeholder="OIC name" autocomplete="off" class="OIC_name" required> 
        <input type="OIC_designation" placeholder="OIC designation" autocomplete="off" class="OIC_designation" required> 
        <button class="submit-btn">Register</button> 
        <a href="/login" class="link">already have an account? log in here</a>
    </div>

    <script src="js/form.js"></script>

</body>
</html>
